<div class="ng-ms form-item-container">
    <ul class="list-inline">
        <li ng-repeat="item in modelArr">
            <span ng-if="objectProperty == undefined || objectProperty == ''">
                {{item}}
                <span class="remove" ng-click="removeAddedValues(item)">
                    <i class="glyphicon glyphicon-remove"></i>
                </span>&nbsp;
            </span>
            <span ng-if="objectProperty != undefined && objectProperty != ''">
                {{item[objectProperty]}}
                <span class="remove" ng-click="removeAddedValues(item)">
                    <i class="glyphicon glyphicon-remove"></i>
                </span>&nbsp;
            </span>
        </li>
        <li ng-if="showInput">
            <input
                name="{{name}}"
                ng-model="inputValue"
                placeholder=""
                class="select_input"
                ng-keydown="keyParser($event)"
                err-msg-required="{{errMsgRequired}}"
                ng-disabled="disable"
                ng-focus="onFocus()"
                ng-blur="onBlur()"
                ng-required="!modelArr.length && isRequired && !disable"
                ng-change="onChange()">
        </li>
        <i class="glyphicon glyphicon-remove pull-right" ng-click="clearAll()"></i>

    </ul>

    <div ng-if="showOptionList" class="autocomplete-list" ng-show="isFocused || isHover" ng-mouseenter="onMouseEnter()" ng-mouseleave="onMouseLeave()">
        <ul>
            <li ng-class="{'autocomplete-active' : selectedItemIndex == $index}"
            ng-repeat="suggestion in suggestionsArr | filter : inputValue | filter : alreadyAddedValues"
            ng-click="onSuggestedItemsClick(suggestion)"
            ng-mouseenter="mouseEnterOnItem($index)">
                <span ng-if="objectProperty == undefined || objectProperty == ''">{{suggestion}}</span>
                <span ng-if="objectProperty != undefined && objectProperty != ''">{{suggestion[objectProperty]}}</span>
            </li>
        </ul>
    </div>

</div>
